<% include header.html %>
    <body>
        <div class="container reg-form">
            <form class="form-signin" action="/register" method="post">
                <h2 class="form-signin-heading">用户注册</h2>
                <label class="sr-only" for="username">账户名: </label>
                <input type="text" id="username" class="form-control" name="username" placeholder="请输入你的用户名"  autofocus>
                <label for="password" class="sr-only">密码: </label>
                <input type="password" id="password" name="password" class="form-control" placeholder="请输入你的密码" >
                <label for="re-password" class="sr-only">重复密码: </label>
                <input type="password" id="re-password" name="re-password" class="form-control" placeholder="请重复输入你的密码" >
                <input class="btn btn-lg btn-primary btn-block" type="submit" value="注册" />
            </form>
        </div>
    </body>
</html>
