<% include header.html %>
    <body>
        <div class="container sigin-reg-form">
            <form class="form-signin" action="/login" method="post">
                <h2 class="form-signin-heading">用户登陆</h2>
                <label class="sr-only" for="username">账户名: </label>
                <input type="text" id="username" class="form-control" name="username" placeholder="请输入你的用户名"  autofocus>
                <label for="password" class="sr-only">密码: </label>
                <input type="password" id="password" name="password" class="form-control" placeholder="请输入你的密码" >
                <div class="checkbox">
                    <label>
                        <input type="checkbox" value="remember-me">记住我
                    </label>
                </div>
                <input class="btn btn-lg btn-primary btn-block" type="submit" value="登陆" />
            </form>
        </div>
    </body>
</html>
